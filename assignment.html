      <form>
        <div class="form mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            aria-describedby="name"
            placeholder="Please enter your name"
          />
        </div>
        <div class="form mb-3">
          <label for="name" class="form-label">Role</label>
          <input type="text" class="form-control" id="role" aria-describedby="role" />
        </div>
        <div class="form mb-3">
          <label for="name" class="form-label">Availability</label>
          <input
            type="text"
            class="form-control"
            id="availability"
            aria-describedby="availability"
          />
        </div>
        <div class="form mb-3">
          <label for="name" class="form-label">Age</label>
          <input type="text" class="form-control" id="age" aria-describedby="age" />
        </div>
        <div class="form mb-3">
          <label for="name" class="form-label">Location</label>
          <input type="text" class="form-control" id="location" aria-describedby="location" />
        </div>
        <div class="form mb-3">
          <label for="name" class="form-label">Years Experience</label>
          <input
            type="text"
            class="form-control"
            id="yearsExperience"
            aria-describedby="yearsExperience"
          />
        </div>
        <div class="form mb-3">
          <label for="name" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" aria-describedby="email" />
        </div>

      </form>
